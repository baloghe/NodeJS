<body>

<div id="dvCards"></div>

<button id="btnShuffle" type="button" value="Shuffle"><span class="btn">Shuffle</span></button>
<button id="btnInvert" type="button" value="Invert"><span class="btn">Invert</span></button>

</body>

<!-- Card template
     contextual params (~row, ~col, ~cols ) provided by caller
-->
<script id="tmplCard" type="text/x-jsrender">
	<div id="dvCard{{:(~row * (~cols) + ~col )}}" class="card">
		<div id="dvCardFront{{:(~row * (~cols) + ~col )}}" class="face front"></div>
		<div id="dvCardBack{{:(~row * (~cols) + ~col )}}" class="face back showPicDv">
		</div>
	</div>
</script>

<!-- Board template -->
<script id="tmplBoard" type="text/x-jsrender">
	{{if rows
		~rows=rows
		~cols=cols
	}}
		<table>
			{{for start=0 end=~rows itemVar="~row"}}
				<tr>
				{{for start=0 end=~cols itemVar="~col"}}
					<td>
						{{include tmpl="#tmplCard" /}}
					</td>
				{{/for}}
				</tr>
			{{/for}}
		</table>
	{{/if}}
</script>
